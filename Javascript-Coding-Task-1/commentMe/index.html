<body>
    <!-- 03. Problem Name: commentMe

    Add a function in your script tag, code in this function: print the sum of two variables.
    Now how will you comment out this whole function at once, rather than using a single-line comment? -->
    
    <button onclick="sum()"> Sum </button>
   
    <script >
        function sum(){
            let a = 10 , b = 20 , c;
            c = a + b ;
            document.write(c);
        }
    </script>

    <!-- select all script tag and press "ctrl" + "/" to comment at once -->

</body>
